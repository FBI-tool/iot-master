<nz-space>
    <button *nzSpaceItem
        nz-button
        nzType="primary"
        (click)="add.emit()">
        <i nz-icon
            nzType="plus"></i>
        新增
    </button>

    <button *nzSpaceItem
        nz-button
        nzType="primary"
        class="btn">
        <span nz-icon
            nzType="cloud-download"
            nzTheme="outline"></span>
        <a download="filename"
            [href]="downloadApi"
            styl>导出</a>
    </button>

    <nz-upload *nzSpaceItem
        [nzAction]="uploadApi"
        [nzShowUploadList]="false"
        (nzChange)="handleUpload($event)">
        <button nz-button
            nzType="primary">
            <span nz-icon
                nzType="cloud-upload"></span>
            导入
        </button>
    </nz-upload>

    <ng-template [ngIf]="showBatchDelBtn">
        <button *nzSpaceItem
            nz-button
            nzType="primary"
            nzDanger
            (click)="batchDel.emit()">
            批量删除
        </button>
    </ng-template>
</nz-space>
